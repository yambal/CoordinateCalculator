<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ripple.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="display" class="mode-input-target">
        <div class="display-container mode-ll-wgs84-show">
            <div class="display-header">
                <div class="display-header-left">
                    <i class="icon-cc-WGS84"></i>世界測地系
                </div>
                <div class="display-header-right">
                    hoge
                </div>
            </div>
            <div class="display-body">
                <div class="display-body-group ll-wgs84-lat">
                    <div class="display-body-group-fitter">
                        <div class="layout-teble">
                            <div class="teble-cell vm">
                                <div class="display-body-group-inner">
                                    <div><i class="icon-cc-lat"></i></div>
                                    <div class="value value-ll-wgs84-ll-wgs84-lat"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group ll-wgs84-lng">
                    <div class="display-body-group-fitter">
                        <div class="layout-teble">
                            <div class="teble-cell vm">
                                <div class="display-body-group-inner">
                                    <div><i class="icon-cc-lng"></i></div>
                                    <div class="value value-ll-wgs84-ll-wgs84-lng"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-ll-tokyo-show">
            <div class="display-header"><i class="icon-cc-Tokyo"></i>日本測地系</div>
            <div class="display-body">
                <div class="display-body-group ll-tokyo-lat">
                    <div class="display-body-group-fitter">
                        <div class="layout-teble">
                            <div class="teble-cell vm">
                                <div class="display-body-group-inner">
                                    <div><i class="icon-cc-lat"></i></div>
                                    <div class="value value-ll-tokyo-ll-tokyo-lat"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group ll-tokyo-lng">
                    <div class="display-body-group-fitter">
                        <div class="layout-teble">
                            <div class="teble-cell vm">
                                <div class="display-body-group-inner">
                                    <div><i class="icon-cc-lng"></i></div>
                                    <div class="value value-ll-tokyo-ll-tokyo-lng"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-map-show">
            <div class="display-header">
                <div class="display-header-left">
                    <i class="icon-cc-map"></i>地図
                </div>
                <div class="display-header-right">
                    <i class="icon-cc-location_disabled"></i>
                    <i class="icon-cc-my_location"></i>
                    <i class="icon-cc-location_off"></i>
                    <i class="icon-cc-room"></i>
                </div>
            </div>
            <div class="display-body">
                <div class="display-body-group map-map">
                    <div class="display-body-group-fitter">
                        <div class="display-body-group-inner" style="height: 100%;width: 100%;">
                            <div id="map" style="height: 100%;width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-n-show">
            <div class="display-header"><i class="icon-cc-n"></i>Nコード</div>
            <div class="display-body">
                <div class="display-body-group n-block">
                    <div class="display-body-group-fitter">
                        <div class="layout-teble">
                            <div class="teble-cell vm">
                                <div class="display-body-group-inner">
                                    <div>Block</div>
                                    <div class="value value-n-n-block"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group n-unit">
                    <div class="display-body-group-fitter">
                        <div class="layout-teble">
                            <div class="teble-cell vm">
                                <div class="display-body-group-inner">
                                    <div>Unit</div>
                                    <div class="value value-n-n-unit"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group n-mesh">
                    <div class="display-body-group-fitter">
                        <div class="layout-teble">
                            <div class="teble-cell vm">
                                <div class="display-body-group-inner">
                                    <div>mesh</div>
                                    <div class="value value-n-n-mesh"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboad">
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-00" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-01" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-02" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-03" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-04" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-10" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-11" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-12" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-13" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-14" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-20" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-21" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-22" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-23" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-24" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div> 
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-30" class="key material-ripple" data-key="c"><div class="layout-teble"><div class="teble-cell vm key-label">c</div></div></div></div>
            <div class="keyboad-col"><div id="key-31" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-32" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-33" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-34" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-40" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-41" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-42" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-43" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-44" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/ripple.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
