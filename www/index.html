<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ripple.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="display" class="mode-input-target">
        <div class="display-container mode-ll-wgs84">
            <div class="display-header">LatLng:WGS84</div>
            <div class="display-body">
                <div class="display-body-group ll-wgs84-lat" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                            Lat
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group ll-wgs84-lng" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">Lng</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-ll-tokyo">
            <div class="display-header">LatLng:Tokyo</div>
            <div class="display-body">
                <div class="display-body-group ll-tokyo-lat" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">Lat</div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group ll-tokyo-lng" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">Lng</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-map">
            <div class="display-header">Map</div>
            <div class="display-body">
                <div class="display-body-group map-map" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">Map</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-n">
            <div class="display-header">N-Code</div>
            <div class="display-body">
                <div class="display-body-group n-block" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">Block</div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group n-unit" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">Unit</div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group n-mesh" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">Mesh</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="keyboad">
        <div class="keyboad-row">
            <div class="keyboad-col"><div class="key material-ripple" data-key=""><div class="layout-teble"><div class="teble-cell vm">x</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key=""><div class="layout-teble"><div class="teble-cell vm">x</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key=""><div class="layout-teble"><div class="teble-cell vm">x</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key=""><div class="layout-teble"><div class="teble-cell vm">x</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="ll-wgs84"><div class="layout-teble"><div class="teble-cell vm">WGS84</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div class="key material-ripple" data-key=""><div class="layout-teble"><div class="teble-cell vm">x</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="7"><div class="layout-teble"><div class="teble-cell vm">7</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="8"><div class="layout-teble"><div class="teble-cell vm">8</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="9"><div class="layout-teble"><div class="teble-cell vm">9</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="ll-tokyo"><div class="layout-teble"><div class="teble-cell vm">Tokyo</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div class="key material-ripple" data-key=""><div class="layout-teble"><div class="teble-cell vm">x</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="4"><div class="layout-teble"><div class="teble-cell vm">4</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="5"><div class="layout-teble"><div class="teble-cell vm">5</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="6"><div class="layout-teble"><div class="teble-cell vm">6</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="map"><div class="layout-teble"><div class="teble-cell vm">Map</div></div></div></div> 
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div class="key material-ripple" data-key="c"><div class="layout-teble"><div class="teble-cell vm">c</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="1"><div class="layout-teble"><div class="teble-cell vm">1</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="2"><div class="layout-teble"><div class="teble-cell vm">2</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="3"><div class="layout-teble"><div class="teble-cell vm">3</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="n"><div class="layout-teble"><div class="teble-cell vm">n</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div class="key material-ripple" data-key="ac"><div class="layout-teble"><div class="teble-cell vm">ac</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="0"><div class="layout-teble"><div class="teble-cell vm">0</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="."><div class="layout-teble"><div class="teble-cell vm">.</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key="="><div class="layout-teble"><div class="teble-cell vm">=</div></div></div></div>
            <div class="keyboad-col"><div class="key material-ripple" data-key=""><div class="layout-teble"><div class="teble-cell vm">x</div></div></div></div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/ripple.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
