<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ripple.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="display" class="mode-input-target">
        <div class="display-container mode-ll-wgs84-show">
            <div class="display-header">LatLng:WGS84</div>
            <div class="display-body">
                <div class="display-body-group ll-wgs84-lat" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                                <div class="flex-row">
                                    <div>Lat</div>
                                    <div class="value-ll-wgs84-ll-wgs84-lat"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group ll-wgs84-lng" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                                <div class="flex-row">
                                    <div>Lng</div>
                                    <div class="value-ll-wgs84-ll-wgs84-lng"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-ll-tokyo-show">
            <div class="display-header">LatLng:Tokyo</div>
            <div class="display-body">
                <div class="display-body-group ll-tokyo-lat" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                                <div class="flex-row">
                                    <div>Lng</div>
                                    <div class="value-ll-tokyo-ll-tokyo-lat"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group ll-tokyo-lng" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                                <div class="flex-row">
                                    <div>Lng</div>
                                    <div class="value-ll-tokyo-ll-tokyo-lng"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-map-show">
            <div class="display-header">Map</div>
            <div class="display-body">
                <div class="display-body-group map-map" style="position: relative;">
                    <div id="map" style="position: absolute;top:0; bottom:0; left:0; right:0;">
                    </div>
                </div>
            </div>
        </div>
        <div class="display-container mode-n-show">
            <div class="display-header">N-Code</div>
            <div class="display-body">
                <div class="display-body-group n-block" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                                <div class="flex-row">
                                    <div>Block</div>
                                    <div class="value-n-n-block"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group n-unit" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                                <div class="flex-row">
                                    <div>Unit</div>
                                    <div class="value-n-n-unit"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="display-body-group n-mesh" style="position: relative;">
                    <div style="position: absolute;top:0; bottom:0; left:0; right:0;">
                        <div style="display:table;height: 100%;">
                            <div style="display: table-cell;vertical-align: middle;">
                                <div class="flex-row">
                                    <div>Unit</div>
                                    <div class="value-n-n-mesh"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboad">
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-00" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-01" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-02" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-03" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-04" class="key material-ripple" data-key="ll-wgs84"><div class="layout-teble"><div class="teble-cell vm key-label">WGS84</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-10" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-11" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">7</div></div></div></div>
            <div class="keyboad-col"><div id="key-12" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">8</div></div></div></div>
            <div class="keyboad-col"><div id="key-13" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">9</div></div></div></div>
            <div class="keyboad-col"><div id="key-14" class="key material-ripple" data-key="ll-tokyo"><div class="layout-teble"><div class="teble-cell vm key-label">Tokyo</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-20" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
            <div class="keyboad-col"><div id="key-21" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">4</div></div></div></div>
            <div class="keyboad-col"><div id="key-22" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">5</div></div></div></div>
            <div class="keyboad-col"><div id="key-23" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">6</div></div></div></div>
            <div class="keyboad-col"><div id="key-24" class="key material-ripple" data-key="map"><div class="layout-teble"><div class="teble-cell vm key-label">Map</div></div></div></div> 
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-30" class="key material-ripple" data-key="c"><div class="layout-teble"><div class="teble-cell vm key-label">c</div></div></div></div>
            <div class="keyboad-col"><div id="key-31" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">1</div></div></div></div>
            <div class="keyboad-col"><div id="key-32" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">2</div></div></div></div>
            <div class="keyboad-col"><div id="key-33" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">3</div></div></div></div>
            <div class="keyboad-col"><div id="key-34" class="key material-ripple" data-key="n"><div class="layout-teble"><div class="teble-cell vm key-label">n</div></div></div></div>
        </div>
        <div class="keyboad-row">
            <div class="keyboad-col"><div id="key-40" class="key material-ripple" data-key="ac"><div class="layout-teble"><div class="teble-cell vm key-label">ac</div></div></div></div>
            <div class="keyboad-col"><div id="key-41" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">0</div></div></div></div>
            <div class="keyboad-col"><div id="key-42" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">.</div></div></div></div>
            <div class="keyboad-col"><div id="key-43" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">=</div></div></div></div>
            <div class="keyboad-col"><div id="key-44" class="key material-ripple"><div class="layout-teble"><div class="teble-cell vm key-label">x</div></div></div></div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/ripple.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
